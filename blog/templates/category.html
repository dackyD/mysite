{% extends "base.html" %}

{% block content %}
    <h3>{{ category.name }}</h3>
    
    {% for post in posts %}
        <a href="/blog/post/{{ post.id }}">
            <h2>{{ post.title }}</h2>
        </a>
        <p>{{ post.date }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock %}
